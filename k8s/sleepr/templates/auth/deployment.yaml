apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: 490004615533.dkr.ecr.ap-southeast-1.amazonaws.com/auth:latest
        name: auth
        env:
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: connectionString
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: jwt
                key: jwtSecret
          - name: JWT_EXPIRATION
            value: '3600'
          - name: PORT_AUTH
            value: '3001'
          - name: TCP_PORT_AUTH
            value: '3002'
        ports:
          - containerPort: 3001
          - containerPort: 3002
