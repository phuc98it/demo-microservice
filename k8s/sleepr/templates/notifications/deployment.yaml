apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - image: 490004615533.dkr.ecr.ap-southeast-1.amazonaws.com/notifications:latest
        name: notifications
        env:
          - name: PORT_NOTIFICATION
            value: '3004'
        ports:
          - containerPort: 3004
