apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payments
  name: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - image: 490004615533.dkr.ecr.ap-southeast-1.amazonaws.com/payments:latest
        name: payments
        env:
          - name: PORT_PAYMENT
            value: '3003'
          - name: NOTIFICATION_HOST
            value: 'notifications'
          - name: NOTIFICATION_PORT
            value: '3004'
          - name: STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: stripe
                key: apiKey
        ports:
          - containerPort: 3003
